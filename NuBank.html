<!DOCTYPE html>
<html>
    <head>
        <title>Login | Nubank Web App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="file:///D:/COISAS%20RENAM/VSCode/Exerc%C3%ADcios/Testes/NuBank/favicon.ico" type="image/x-icon" />
        <style>
            #pagina{
                background-color: #000000;
            }

            .titulo{
                color: #e0e0e0;
                font-family: Arial;
                text-align: center;
                font-size: 48px;
                margin: 0px 310px 0px 18px;
            }

            .cpf{
                color: #a3a3a3;
                font-family: Arial;
                font-size: 25px;
                margin: 43px 312px 0px 424px;
            }

            .senha{
                color: #a3a3a3;
                font-family: Arial;
                font-size: 25px;
                margin: 85px 312px 0px 424px;

            }

            .input_cpf{
                margin: 10px 312px 0px 424px;
                padding: 15px 282px 15px 0px;
                font-size: 35px;
                caret-color: #b57bf4;
                border: 0;
                background-color: #000000;
                border-bottom: 3.5px solid #1a1a1a;
                color: #e0e0e0;
                font-family: Arial;
            }

            .input_senha{
                margin: 10px 312px 0px 424px;
                padding: 15px 282px 15px 0px;
                font-size: 35px;
                caret-color: #b57bf4;
                border: 0;
                background-color: #000000;
                border-bottom: 3.5px solid #1a1a1a;
                color: #e0e0e0;
                font-family: Arial;
            }

            .botao01{
                background-color: #5a1d8c;
                display: block;
                margin: 80px 0px 0px 425px;
                padding: 30px 250px 30px 270px;
                font-size: 30px;
                font-family: Arial;
                color: #e0e0e0;
                border: 0;
                border-radius: 100px;
                cursor: pointer;
            }

            .nubank_logo{
                cursor: pointer;
                display:flex;
            }
        </style>
    </head>

    <body id="pagina">
        <form>
        <img class="nubank_logo" src="https://logodownload.org/wp-content/uploads/2019/08/nubank-logo-0-1.png" width="100" height="100">
        <p class="titulo">Acesse sua conta</p>
        <p class="cpf">CPF</p>
        <input oninput="mascara(this)" type="text" class="input_cpf">
        <p class="senha">Senha</p>
        <input type="password" class="input_senha">
        <button class="botao01">Continuar</button>
        </form>
        <script>
            function mascara(i){
   
   var v = i.value;
   
   if(isNaN(v[v.length-1])){ // impede entrar outro caractere que não seja número
      i.value = v.substring(0, v.length-1);
      return;
   }
   
   i.setAttribute("maxlength", "14");
   if (v.length == 3 || v.length == 7) i.value += ".";
   if (v.length == 11) i.value += "-";

}
        </script>
    </body>
</html>
